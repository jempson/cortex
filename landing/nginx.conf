# farhold.com — Landing page (static files)
server {
    listen 443 ssl http2;
    server_name farhold.com www.farhold.com;

    root /home/jempson/development/cortex/landing;
    index index.html;

    # SSL certificates (adjust paths for your setup)
    ssl_certificate /etc/letsencrypt/live/farhold.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/farhold.com/privkey.pem;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# cortex.farhold.com — Cortex application
server {
    listen 443 ssl http2;
    server_name cortex.farhold.com;

    ssl_certificate /etc/letsencrypt/live/cortex.farhold.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cortex.farhold.com/privkey.pem;

    # Client (Vite build)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # API
    location /api {
        proxy_pass http://localhost:3001;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
    }

    # WebSocket
    location /ws {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Uploads
    location /uploads {
        proxy_pass http://localhost:3001;
    }
}

# HTTP → HTTPS redirects
server {
    listen 80;
    server_name farhold.com www.farhold.com cortex.farhold.com;
    return 301 https://$host$request_uri;
}
