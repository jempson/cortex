appId: com.farhold.cortex
productName: Cortex
directories:
  output: electron-dist
  buildResources: electron
files:
  - electron/**/*
  - package.json

win:
  target:
    - target: nsis
      arch: [x64, arm64]
  icon: public/icons/icon-512x512.png

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  category: public.app-category.social-networking
  icon: electron/icon.icns
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: electron/entitlements.mac.plist
  entitlementsInherit: electron/entitlements.mac.plist

linux:
  target:
    - target: AppImage
      arch: [x64, arm64]
    - target: deb
      arch: [x64]
    - target: rpm
      arch: [x64]
  category: Network
  icon: public/icons/icon-512x512.png

protocols:
  - name: Cortex
    schemes:
      - cortex

publish:
  provider: github
  owner: jempson
  repo: cortex
